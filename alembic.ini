# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# see https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file for a short documentation

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python>=3.9 or backports.zoneinfo package.
# If not specified, falls back to UTC.
# timezone = UTC

# max. 1024 characters.
# Use an absolute path to prevent any path conflicts.
version_table = alembic_version
version_table_schema = public

# format using "path/file_name:Class" format, e.g. "migrations/env.py:MyEnv"
# The default env.py file provides a starting point for customization.
env_py = migrations/env.py

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# set to 'true' to run the environment file within a transaction
# when revisions are made. This is generally a good idea, but if there are
# issues with tables that must be created in a specific order, set to 'false'
# and use the --sql flag instead.
# transaction_per_migration = true

# format used when generating the filename for a migration
# filename_format = {filename_format}

# sys.path paths which will be prepended to sys.path for the duration of
# the migration execution. This is used to make sure that a migration
# can import from the application package.
# path = .

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S